    <meta charset="UTF-8">

    <script>
      document.title = window.location.href
      	.replace(/\/$/, "")
      	.replace(/.+sumi\.space/, "sumi")
      	.replace("/", " / ");
      
      window.onload = () => {
      	(() => {
      		document.getElementById("nav-switch").onclick = () => {
      			let e = document.getElementsByTagName("nav")[0];
      			e.style["display"] = e.style["display"] === "none" ? "block" : "none";
      		}
      	})();
      
      	(() => {
      		let topSec = document.getElementsByTagName("section")[0];
      		let topTitle = topSec.getAttribute("id");
      
      		let children = topSec.childNodes;
      
      		let ul = document.createElement("ul");
      		ul.setAttribute("id", "sub-menu");
      		for(let child of children) {
      			if(child.tagName != "SECTION") {continue;}
      
      			let title = child.getAttribute("id")
      			let a = document.createElement("a")
      			a.setAttribute("href", "#" + title);
      			a.append(document.createTextNode(title));
      			let li = document.createElement("li")
      			li.append(a);
      			ul.append(li);
      		}
      		document.getElementsByTagName("nav")[0].appendChild(ul);
      	})();
      };
      
    </script>
  </head>
